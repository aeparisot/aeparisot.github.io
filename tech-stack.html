<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Interactive Tech Stack</title>
  <style>
    :root{--card-w:180px;--card-h:40px}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:#222;display:flex;flex-direction:column;align-items:center;padding:32px;background:#f7f8fa}
    h1{margin:0 0 16px}
    p.lead{margin:0 0 24px;color:#444}
    .grid{display:flex;flex-wrap:wrap;gap:12px;max-width:960px;justify-content:center}
    .card{width:var(--card-w);height:var(--card-h);perspective:1000px;display:block}
    .card-inner{position:relative;width:100%;height:100%;transition:transform .5s;transform-style:preserve-3d;border-radius:6px}
    .card:hover .card-inner,.card:focus .card-inner{transform:rotateY(180deg)}
    .card-face{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;backface-visibility:hidden;border-radius:6px}
    .card-front{background:transparent}
    .card-front img{height:28px}
    .card-back{background:#111;color:#fff;transform:rotateY(180deg);font-weight:600;letter-spacing:.4px}
    a.card{outline:0}
    a.card:focus-visible{box-shadow:0 0 0 3px rgba(21,156,228,.25);border-radius:6px}
    @media (max-width:420px){:root{--card-w:140px;--card-h:44px}.card-front img{height:32px}}
  </style>
</head>
<body>
  <h1>Tech Stack â€” interactive badges</h1>
  <p class="lead">Hover a badge to flip and see "More"; click to open the package documentation in a new tab.</p>

  <div class="grid">
    <a class="card" href="https://www.python.org" target="_blank" rel="noopener noreferrer">
      <div class="card-inner">
        <div class="card-face card-front"><img alt="Python" src="https://img.shields.io/badge/python-3670A0?style=for-the-badge&logo=python&logoColor=ffdd54"></div>
        <div class="card-face card-back">More</div>
      </div>
    </a>

    <a class="card" href="https://numpy.org" target="_blank" rel="noopener noreferrer">
      <div class="card-inner">
        <div class="card-face card-front"><img alt="NumPy" src="https://img.shields.io/badge/numpy-%23013243.svg?style=for-the-badge&logo=numpy&logoColor=white"></div>
        <div class="card-face card-back">More</div>
      </div>
    </a>

    <a class="card" href="https://pandas.pydata.org" target="_blank" rel="noopener noreferrer">
      <div class="card-inner">
        <div class="card-face card-front"><img alt="Pandas" src="https://img.shields.io/badge/pandas-%23150458.svg?style=for-the-badge&logo=pandas&logoColor=white"></div>
        <div class="card-face card-back">More</div>
      </div>
    </a>

    <a class="card" href="https://plotly.com/python/" target="_blank" rel="noopener noreferrer">
      <div class="card-inner">
        <div class="card-face card-front"><img alt="Plotly" src="https://img.shields.io/badge/Plotly-%233F4F75.svg?style=for-the-badge&logo=plotly&logoColor=white"></div>
        <div class="card-face card-back">More</div>
      </div>
    </a>

    <a class="card" href="https://scikit-learn.org/stable/" target="_blank" rel="noopener noreferrer">
      <div class="card-inner">
        <div class="card-face card-front"><img alt="scikit-learn" src="https://img.shields.io/badge/scikit--learn-%23F7931E.svg?style=for-the-badge&logo=scikit-learn&logoColor=white"></div>
        <div class="card-face card-back">More</div>
      </div>
    </a>

    <a class="card" href="https://docs.scipy.org/doc/scipy/" target="_blank" rel="noopener noreferrer">
      <div class="card-inner">
        <div class="card-face card-front"><img alt="SciPy" src="https://img.shields.io/badge/SciPy-%230C55A5.svg?style=for-the-badge&logo=scipy&logoColor=white"></div>
        <div class="card-face card-back">More</div>
      </div>
    </a>
  </div>

  <p style="margin-top:28px;color:#555;max-width:720px;text-align:center">Tip: open this file directly in your browser (<code>tech-stack.html</code>) or enable GitHub Pages for this repository to serve it as a webpage.</p>
</body>
</html>
